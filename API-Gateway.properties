server.port=9095

spring.cloud.gateway.server.webflux.routes[0].id=Product-Service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://Product-Service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/products/**



spring.cloud.gateway.server.webflux.routes[1].id=Order-Service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://Order-Service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/Orders/**

spring.cloud.gateway.server.webflux.routes[0].filters[0].name=CircuitBreaker
spring.cloud.gateway.server.webflux.routes[0].filters[0].args.name=Product-Service
spring.cloud.gateway.server.webflux.routes[0].filters[0].args.fallbackUri=forward:/fallback/products
 
 
resilience4j.circuitbreaker.instances.Product-Service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.Product-Service.slidingWindowSize=6
resilience4j.circuitbreaker.instances.Product-Service.failureRateThreshold=50
resilience4j.circuitbreaker.instances.Product-Service.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.Product-Service.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.Product-Service.minimumNumberOfCalls=5
 
 
#management.endpoints.web.exposure.include=resilience4j.circuitbreakers
management.endpoints.web.exposure.include=*
